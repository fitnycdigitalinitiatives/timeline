<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/javascript/owl/owl.carousel.min.css' | relative_url }}">
  {% if page.title == "Timeline" %}
  <link rel="stylesheet" href="{{ '/assets/javascript/nouislider/nouislider.min.css' | relative_url }}"/>
  {% endif %}
  {% if page.title == "Single" %}
  <link rel="stylesheet" href="{{ '/assets/javascript/nouislider/nouislider.min.css' | relative_url }}"/>
  {% endif %}
  <!-- styles -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}"/>
</head>
